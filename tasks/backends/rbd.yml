- name: Generate config files
  config_template:
    src: rbd/ceph.conf.j2
    dest: /tmp/ceph.conf
    config_type: ini

- name: Read configs into memory
  slurp:
    src: "/tmp/ceph.conf"
  register: "ceph_conf"

- name: Generate client keyring file
  config_template:
    src: rbd/keyring.j2
    dest: /tmp/keyring
    config_type: ini

- name: Read configs into memory
  slurp:
    src: "/tmp/keyring"
  register: "keyring"

- name: Create cinder-volume-ceph configmaps
  ignore_errors: yes
  k8s_v1_config_map:
    name: cinder-volume-ceph
    namespace: "{{ namespace }}"
    state: present
    debug: yes
    labels:
      service: cinder-volume-ceph
    data:
      config.json: |
        {
            "command": "/usr/bin/cinder-volume --config-file /usr/share/cinder/cinder-dist.conf --config-file /etc/cinder/cinder.conf",
            "config_files": [
                {
                    "source": "/var/lib/kolla/config_files/cinder.conf",
                    "dest": "/etc/cinder/cinder.conf",
                    "owner": "cinder",
                    "perm": "0600"
                },
                {
                    "source": "/var/lib/kolla/config_files/ceph.conf",
                    "dest": "/etc/ceph/ceph.conf",
                    "owner": "cinder",
                    "perm": "0644"
                },
                {
                    "source": "/var/lib/kolla/config_files/keyring",
                    "dest": "/etc/ceph/keyring",
                    "owner": "cinder",
                    "perm": "0600"
                }
            ],
            "permissions": [
                {
                    "path": "/var/lib/cinder",
                    "owner": "cinder:cinder",
                    "recurse": true
                },
                {
                    "path": "/var/log/kolla/cinder",
                    "owner": "cinder:cinder",
                    "recurse": true
                }
            ]
        }

      cinder.conf: |
        {{cinder_conf['content'] | b64decode}}

      ceph.conf: |
        {{ceph_conf['content'] | b64decode}}

      keyring: |
        {{keyring['content'] | b64decode}}

- name: Create Cinder Volume Deployment
  openshift_v1_deployment_config:
    name: cinder-volume-ceph
    namespace: "{{ namespace }}"
    service_account_name: "{{ service_account }}"
    labels:
      app: cinder-volume-ceph
      service: cinder-volume-ceph
    replicas: 1
    spec_template_metadata_labels:
      app: cinder-volume-ceph
      service: cinder-volume-ceph

    containers:
    - name: cinder-volume
      image: tripleomaster/centos-binary-cinder-volume:current-tripleo
      env:
        - name: TZ
          value: UTC
        - name: KOLLA_CONFIG_STRATEGY
          value: COPY_ALWAYS
        - name: KOLLA_KUBERNETES
          value: ""

      volumeMounts:
        - name: kolla-config
          mountPath: /var/lib/kolla/config_files

    volumes:
      - name: kolla-config
        configMap:
          name: cinder-volume-ceph
